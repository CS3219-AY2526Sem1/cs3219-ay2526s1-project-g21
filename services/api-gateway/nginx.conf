events { worker_connections 1024; }

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Extract matchId from the URL path for consistent hashing
    # Matches: /api/v1/collab/ws/session/{matchId}?...
    map $request_uri $collab_room_id {
        ~^/api/v1/collab/ws/session/(?<id>[^/?]+) $id;
        default $request_uri;  # Fallback to full URI for other collab endpoints
    }

    map $request_uri $voice_room_id {
        ~^/api/v1/voice/room/(?<id>[^/?]+) $id;
        default $request_uri;  # Fallback to full URI for other voice endpoints
    }

    upstream grafana_service { server grafana:3000; }
    upstream prometheus_service { server prometheus:9090; }
    upstream user_service { server user:8080; }
    upstream question_service { server question:8080; }
    upstream match_service { server match:8080; }

    upstream collab_service {
        server 10.0.0.244:8080;
        server 10.0.1.35:8080;

        hash $collab_room_id consistent;
        
        keepalive 32;
    }
    
    upstream voice_service {
        server 10.0.1.147:8085;
        server 10.0.0.112:8085;
        
        hash $voice_room_id consistent;
        
        keepalive 32;
    }

    server {
        listen 8080;

        client_body_buffer_size 128k;
        client_max_body_size 10M;

        # DNS resolver for service discovery (AWS VPC DNS)
        resolver 169.254.169.253 valid=10s ipv6=off;
        resolver_timeout 5s;

        location = / {
            return 200 "API Gateway\n";
            add_header Content-Type text/plain;
        }

        location /prometheus/ {
            proxy_pass http://prometheus_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /grafana/ {
            proxy_pass http://grafana_service;

            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_http_version 1.1;

            proxy_redirect off;
        }

        # Metrics endpoints for Prometheus
        location /api/v1/user/metrics/ {
            proxy_pass http://user_service/metrics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/question/metrics/ {
            proxy_pass http://question_service/metrics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/match/metrics/ {
            proxy_pass http://match_service/metrics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/collab/metrics/ {
            proxy_pass http://collab_service/metrics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/voice/metrics/ {
            proxy_pass http://voice_service/metrics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/auth/ {
            proxy_pass http://user_service/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/users/ {
            proxy_pass http://user_service/api/v1/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/questions/ {
            proxy_pass http://question_service/api/v1/questions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/match/ {
            proxy_pass http://match_service/api/v1/match/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400;
        }

        location /api/v1/collab/ {
            proxy_pass http://collab_service/api/v1/collab/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400;

            proxy_buffering off;
            proxy_cache off;
            
        }

        location /api/v1/voice/ {
            proxy_pass http://voice_service/api/v1/voice/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            proxy_buffering off;
            proxy_cache off;
        }

        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}