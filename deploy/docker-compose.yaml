services:
  mongo:
    image: mongo:7
    ports: ["27017:27017"]
    volumes: [mongo-data:/data/db]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  postgres:
    image: postgres:15
    env_file: ../.env
    ports: ["5432:5432"]
    volumes:
      - postgres-data:/var/lib/postgresql/data

  user:
    build: ../services/user
    env_file: ../.env
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017
      - JWT_PUBLIC_KEY=dev
    depends_on: [mongo, postgres]
    ports: ["8081:8080"]

  question:
    build: ../services/question
    env_file: ../.env
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017
    depends_on: [mongo, postgres]
    ports: ["8082:8080"]

  match:
    build: ../services/match
    env_file: ../.env
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - MONGO_URI=mongodb://mongo:27017
    depends_on: [redis, mongo, postgres]
    ports: ["8083:8080"]

  collab:
    build: ../services/collab
    env_file: ../.env
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017
    depends_on: [mongo, postgres]
    ports: ["8084:8080"]

volumes:
  mongo-data:
  postgres-data: