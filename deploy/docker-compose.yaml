services:
  mongo:
    image: mongo:7
    ports: ["27017:27017"]
    volumes: [mongo-data:/data/db]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  postgres:
    image: postgres:15
    env_file: ../.env
    ports: ["5432:5432"]
    volumes:
      - postgres-data:/var/lib/postgresql/data

  user:
    build: ../services/user
    env_file: ../.env
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017
      - JWT_PUBLIC_KEY=dev
    depends_on: [mongo, postgres]
    ports: ["8081:8080"]

  question:
    build: ../services/question
    env_file: ../.env
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017
    depends_on: [mongo, postgres]
    ports: ["8082:8080"]

  match:
    build: ../services/match
    env_file: ../.env
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - MONGO_URI=mongodb://mongo:27017
    depends_on: [redis, mongo, postgres]
    ports: ["8083:8080"]

  collab:
    build: ../services/collab
    env_file: ../.env
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017
      - QUESTION_SERVICE_URL=http://question:8080
      - SANDBOX_URL=http://sandbox:8090
    depends_on: [mongo, postgres, sandbox]
    ports: ["8084:8080"]

  voice:
    build: ../services/voice
    env_file: ../.env
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - MONGO_URI=mongodb://mongo:27017
    depends_on: [redis, mongo, postgres]
    ports: ["8085:8080"]

  ai:
    build: ../services/ai
    env_file: ../.env
    environment:
      - PORT=8080
    ports: ["8086:8080"]

  sandbox:
    build: ../services/sandbox
    environment:
      - SANDBOX_HTTP_ADDR=:8090
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports: ["8090:8090"]

  mongo-seed:
      image: mongo:7
      depends_on:
        - mongo
      volumes:
        - ./seeds:/seeds:ro
      command: >
        bash -lc "
          mongosh 'mongodb://mongo:27017/peerprep' /seeds/questions.seed.js
        "
      restart: "no" 


volumes:
  mongo-data:
  postgres-data:
