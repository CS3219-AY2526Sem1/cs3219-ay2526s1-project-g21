name: ci
permissions:
  contents: write
on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: services/collab
            go-version: "1.22"
          - service: services/match
            go-version: "1.22"
          - service: services/question
            go-version: "1.22"
          - service: services/user
            go-version: "1.22"
          - service: services/voice
            go-version: "1.22"
          - service: services/sandbox
            go-version: "1.22"
          - service: services/ai
            go-version: "1.23"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Lint ${{ matrix.service }}
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.64.8
          working-directory: ${{ matrix.service }}

      - name: Run go tests for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          go test ./... -coverprofile=../../coverage.out

      - name: Generate test coverage badge (${{ matrix.service }})
        uses: vladopajic/go-test-coverage@v2.18.0
        with:
          config: .github/workflows/go-test-coverage.yml
          source-dir: ${{ matrix.service }}
          debug: true

      - name: Upload coverage badge as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge-${{ matrix.service }}
          path: "${{ matrix.service }}/coverage.svg"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build images (no push)
        run: |
          for d in services/*; do
            name=$(basename "$d")
            docker build -t peerprep/$name:ci "$d"
          done

  publish-coverage-badges:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: badges

      - name: Push badges to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          mkdir -p coverage-badges
          find badges -name '*.svg' -exec cp {} coverage-badges/ \;

          git add coverage-badges
          git commit -m "Update coverage badges" || echo "No changes to commit"
          git push origin gh-pages --force
