name: ci
on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: services/collab
            go-version: "1.22"
          - service: services/match
            go-version: "1.22"
          - service: services/question
            go-version: "1.22"
          - service: services/user
            go-version: "1.22"
          - service: services/voice
            go-version: "1.22"
          - service: services/sandbox
            go-version: "1.22"
          - service: services/ai
            go-version: "1.23"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Lint ${{ matrix.service }}
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.64.8
          working-directory: ${{ matrix.service }}

      - name: Run go tests for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          go test ./... -coverprofile=coverage.out

      - name: Generate test coverage badge (${{ matrix.service }})
        uses: vladopajic/go-test-coverage@v2.18.0
        with:
          profile: ${{ matrix.service }}/coverage.out
          source-dir: ${{ matrix.service }}
          threshold-total: 0
          badge-file-name: coverage.svg
          debug: true

      - name: Rename badge with service name
        run: |
          SERVICE_NAME=$(echo "${{ matrix.service }}" | tr '/' '-')
          # Move badge from root to service directory, then rename
          mv coverage.svg ${{ matrix.service }}/coverage-${SERVICE_NAME}.svg

      - name: Upload coverage badge as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge-${{ github.run_id }}-${{ strategy.job-index }}
          path: "${{ matrix.service }}/coverage-*.svg"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build images (no push)
        run: |
          for d in services/*; do
            name=$(basename "$d")
            docker build -t peerprep/$name:ci "$d"
          done

  publish-coverage-badges:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/download-artifact@v4
        with:
          path: badges
          pattern: coverage-badge-*
          merge-multiple: true

      - name: Update coverage badges in main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p .github/badges

          # Copy all SVG files from the downloaded artifacts
          if [ -d "badges" ]; then
            find badges -name '*.svg' -exec cp {} .github/badges/ \;
          fi

          git add .github/badges
          if ! git diff --staged --quiet; then
            git commit -m "Update coverage badges [skip ci]"
            git push origin master || {
              echo "::warning::Failed to push badges. May need repository write permissions."
              exit 0
            }
          else
            echo "No changes to commit"
          fi
