name: ci
permissions:
  contents: write
on:
  push:
    branches: ["master"]
  pull_request:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: services/collab
            go-version: "1.22"
          - service: services/match
            go-version: "1.22"
          - service: services/question
            go-version: "1.22"
          - service: services/user
            go-version: "1.22"
          - service: services/voice
            go-version: "1.22"
          - service: services/sandbox
            go-version: "1.22"
          - service: services/ai
            go-version: "1.23"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Type check and lint ${{ matrix.service }}
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.64.8
          working-directory: ${{ matrix.service }}
          args: --timeout=5m --out-format=colored-line-number

      - name: go-test-coverage ${{ matrix.service }}
        uses: vladopajic/go-test-coverage@v2.18.0
        with:
          profile: "coverage.out"
          workdir: ${{ matrix.service }}
          json: true
          min-coverage: 0

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build images (no push)
        run: |
          for d in services/*; do
            name=$(basename "$d")
            docker build -t peerprep/$name:ci "$d"
          done

  coverage-badge:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Generate global coverage badge
        uses: vladopajic/go-test-coverage@v2.18.0
        with:
          # Run coverage across ALL services
          profile: coverage.out
          coveralls: false
          json: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload badge to GitHub Pages branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          mkdir -p badges
          cp ./.github/badges/coverage.svg badges/coverage.svg
          git fetch
          git checkout gh-pages || git checkout -b gh-pages
          cp badges/coverage.svg coverage.svg
          git add coverage.svg
          git commit -m "Update coverage badge" || echo "No changes"
          git push origin gh-pages
